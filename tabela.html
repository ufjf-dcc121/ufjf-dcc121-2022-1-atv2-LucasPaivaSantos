<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>DCC121 Tabelas</title>
</head>

<body>
    <h1>DCC121 Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Altura</th>
                <th>Peso</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lucas</td>
                <td>180cm</td>
                <td>104kg</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Alicia</td>
                <td>164cm</td>
                <td>58kg</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>174cm</td>
                <td>51kg</td>
                <td>22</td>
            </tr>
            <tr>
                <td>√çtalo</td>
                <td>169cm</td>
                <td>62kg</td>
                <td>19</td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td>171,75cm</td>
            <td>68,75kg</td>
            <td>22 anos</td>
        </tfoot>
    </table>
</body>

</html>
